<div class="wrap">
  <div class="tasktable">
    <button id="create" class="btn btn-info" style="float:right" (click)="addTaskStatus()">Create</button>
    <table class="table table-striped table-hover table-responsive">
      <thead >
        <th >Tittle</th>
        <th >Priority</th>
        <th >Status</th>
        <th >Due Date</th>
        <th >Date Created</th>
        <th >Date Modified</th>
      </thead>
      <tr *ngFor="let task of tasks;let i=index">
        <td>{{task.Title}}</td>
        <td>{{task.Priority}}</td>
        <td>{{task.Status}}</td>
        <td>{{task.Due_Date}}</td>
        <td>{{task.Date_Created}}</td>
        <td>{{task.Data_Modified}}</td>
      </tr>
      <tr *ngIf="status">
        <td ><input type="text" class="form-control" placeholder="Tittle"  [(ngModel)]="values.Title"  (keydown)="addTask($event)"></td>
        <td ><select class="form-control" [(ngModel)]="values.Priority" placeholder="Priority" (keydown)="addTask($event)">
                <option value="Normal">Normal</option>
                <option value="Major">Major</option>
                <option value="Critical">Critical</option>
              </select>
        </td>
        <td >
            <select class="form-control" [(ngModel)]="values.Status" placeholder="Status" (keydown)="addTask($event)">
                <option value="ToDo">ToDo</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
              </select>
          </td>
        <td ><input type="date" class="form-control" placeholder="Due Date" [(ngModel)]="values.Due_Date"  (keydown)="addTask($event)"></td>  
        <!-- <td ><input type="date" class="form-control" placeholder="Date Created" [(ngModel)]="values.Date_Created"  (keydown)="addTask($event)"></td> -->
        <!-- <td ><input type="date" class="form-control" placeholder="Date Modified" [(ngModel)]="values.Data_Modified"  (keydown)="addTask($event)"></td> -->
      </tr>
    </table>
  </div>
  <div class="taskDetails">
      <div class="container">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="Title">
    
          <!-- <label>Description</label>
          <textarea class="form-control" name="description" [(ngModel)]="allDetails.description"></textarea>
          -->
          <span>
              <label >Priority</label>
              <select class="form-control">
                <option>--Select--</option>
                <option value="Normal">Normal</option>
                <option value="Major">Major</option>
                <option value="Critical">Critical</option>
              </select>
          </span>
        
          <span>
            <label >Status</label>
            <select class="form-control" >
              <option>--Select--</option>
              <option value="ToDo">ToDo</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
            </select>
          </span>
        
            <span><label>Due Date</label>
              <input type="date" class="form-control" >
            </span>
    
          <div>
              <label >Parent</label>
              <select class="form-control" >
                <option>--Select--</option>
                <option >Task1</option>
                <option >Task2</option>
                <option >Task3</option>
              </select>
            </div>
          <br>
          <button class="btn btn-success" (click)="deleteTask()" style="float:left">Delete</button>  
          <button class="btn btn-success" style="float:right">Cancel</button>        
        </div>
      </div>
</div>
